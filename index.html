<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Natale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Contact and header -->
    <header> 

        <div class="top-header flex">

            <nav>
                <ul class="flex">
                    <li><a class="underline" href="#">Informativa sui cookies - Novità</a></li>
                    <li><a class="underline" href="#"><i class="fas fa-phone"></i>+44 2039 01 8665</a></li>
                    <li><a class="underline" href="#"><i class="fas fa-comment-alt"></i>Chat</a></li>
                    <li><a class="underline" href="#"><i class="fas fa-user-astronaut"></i>Account</a></li>
                    <li><a class="underline" href="#"><i class="fas fa-shopping-cart"></i>Carrello</a></li>
                    <li>
                        <select name="Language" id="language-selection">
                            <option value="italiano">Italiano</option>
                            <option value="inglese">English</option>
                            <option value="francese">Français</option>
                        </select>
                    </li>
                </ul>
            </nav>

        </div>

        <div class="bottom-header flex">

            <div class="logo">
                <a href="#"><img src="img/logo_coreldraw.png" alt="logo"></a>
            </div>

            <nav>
                <ul class="flex">
                    <li class="flex"><a href="#">Prodotti</a></li>
                    <li class="flex"><a href="#">Prove Gratuite</a></li>
                    <li class="flex"><a href="#">Business</a></li>
                    <li class="flex"><a href="#">Supporto</a></li>
                    <li class="flex"><a href="#">Apprendimento</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <!-- Intro and plans -->
    <div class="jumbotron">
        
        <div class="img-jumbotron"></div>
        
        <div class="text-jumbotron"></div>
        
        <div class="promo-jumbotron"></div>
    
    </div>
    
    <!-- Top bar on top after scrolling -->
    <div class="sticky"></div>
    
    <main>

        <!-- Introduction with video -->
        <div class="row first-block"></div>

        <!-- Features -->
        <div class="row features second-block"></div>
        
        <!-- Tools -->
        <div class="row third-block">

            <div class="nav-row">
                <nav>
                    <ul></ul>
                </nav>
            </div>

            <div class="description-nav"></div>
           
            <div class="img-nav-row"></div>

            <div class="button-grey"></div>
       
        </div>

        <!-- Applications -->
        <div class="row fourth-block">

            <div class="nav-row">
                <div class="title-nav-row"></div>
            </div>

            <div class="img-nav-row"></div>

        </div>

        <!-- Partners -->
        <div class="row fifth-block">

            <div class="title">
                <h2></h2>
                <h3></h3>
            </div>

            <div class="logo-partners"></div>

        </div>

        <!-- Reviews -->
        <div class="row sixth-block"></div>

        <!-- Features -->
        <div class="row features seventh-block"></div>

    </main>
    
</body>
</html>
